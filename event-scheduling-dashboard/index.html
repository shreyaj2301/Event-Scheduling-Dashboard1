<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduling Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Event Scheduling Dashboard</h1>
        <input type="text" id="searchBar" class="form-control mb-3" placeholder="Search events...">

        <!-- Calendar -->
        <div id="calendar" class="calendar"></div>

        <!-- Add Event Button -->
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#eventModal">Add Event</button>

        <!-- Upcoming Events -->
        <div class="mb-4 mt-4">
            <h2>Upcoming Events</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="eventTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Events -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Manage Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="eventId">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" class="form-control" required>
                    <label for="eventDate" class="mt-2">Date:</label>
                    <input type="date" id="eventDate" class="form-control" required>
                    <label for="eventTime" class="mt-2">Time:</label>
                    <input type="time" id="eventTime" class="form-control" required>
                    <label for="eventDescription" class="mt-2">Description:</label>
                    <textarea id="eventDescription" class="form-control" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveEvent">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
